<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Ratings</h1>
    <div id="movieRatingForm">
        <form>
            <input id="movie" type="text" placeholder="Enter movie">
            <input id="rating" type="number" placeholder="1-10 rating">
            <button id="submit">Log movie</button>
        </form>
    </div>
    <ul id="movieRatingList">
    </ul>



<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="app.js"></script>   
</body>
</html>
